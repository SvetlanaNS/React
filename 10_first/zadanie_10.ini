Урок 10. Тестирование и оптимизация приложений на React
1. Добавить логику удаления для проекта в котором вы работаете, именно удаление и на firebase тоже
2. Добавить возможность редактирования, т.е редактировать контакт
3. Добавить возможность открытия контактка, т.е нажал на контакт перешел, увидел подробно авторизации, при нажатии на кнопку 'Выйти'.